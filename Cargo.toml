[package]
name = "bevy_devtools"
version = "0.1.0"
edition = "2018"

[features]
default = ["wgpu", "debugdump"]
wgpu = ["bevy/bevy_wgpu"]
puffin = ["puffin_profiler", "puffin_egui"]
debugdump = ["bevy_mod_debugdump"]
rapier3d = ["bevy_rapier3d", "bevy-inspector-egui/rapier"]
rapier2d = ["bevy_rapier2d", "bevy-inspector-egui/rapier2d"]


[dependencies]
pretty-type-name = "1.0.0"
bevy = { version = "0.5.0", default-features = false }
bevy-inspector-egui = { git = "https://github.com/jakobhellermann/bevy-inspector-egui/", default-features = false }
bevy_rapier3d = { version = "0.10", optional = true }
bevy_rapier2d = { version = "0.10", optional = true }
bevy_mod_debugdump = { version = "0.2.1", optional = true }
puffin_profiler = { package = "puffin", version = "0.6.0", optional = true }
puffin_egui = { version = "0.4.1", optional = true }

[dev-dependencies]
bevy = "0.5.0"
